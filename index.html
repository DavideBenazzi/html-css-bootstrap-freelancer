<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- BOOTSTRAP 3.3.7 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-bootstrap-freelancer</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-background">
      <nav class="container">
        <div class="row">
          <div class="col-xs-6 col-md-4 red">
            start bootstrap
          </div>
          <div class="col-xs-4 col-xs-offset-2 col-md-4 col-md-offset-4 green">
            menu + link/button
          </div>
        </div>
      </nav>
    </header>
    <!-- JUMBOTRON -->
    <main class="main-background">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 col-md-8 col-md-offset-2 lightblue">
            img+h1+link
          </div>
        </div>
      </div>
    </main>
    <!-- PORTFOLIO -->
    <section class="portfolio">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4  blue">
            portfolio + stellina
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 baita">
            img
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 torta">
            img
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 tenda">
            img
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 pad">
            img
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 cassa">
            img
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4 sub">
            img
          </div>
        </div>
      </div>
    </section>
    <!-- ABOUT -->
    <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 red">
            about
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-5 col-md-offset-1 green">
            blah blah prima riga
          </div>
          <div class="col-xs-12 col-md-5 orange">
            blah blah seconda riga
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 grey">
            link
          </div>
        </div>
      </div>
    </section>
    <!-- CONTACTME -->
    <section class="contactme">
      <div class="container">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 orange">
            contact me + icona stellina
          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-3 grey">
            name
          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-3 red">
            Email address
          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-3 green">
            Phone Number
          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-3 orange">
            Message
          </div>
          <div class="col-xs-12 col-md-6 col-md-offset-3 grey">
            button send
          </div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0 location">
            location blabla
          </div>
          <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0 web">
            links
          </div>
          <div class="col-xs-6 col-xs-offset-3 col-md-4 col-md-offset-0 freelancer">
            about blabla
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4 copyright">
            copyright
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
